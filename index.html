<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Capture</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      text-transform: uppercase;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>HELLO</h1>
  <video id="video" autoplay muted playsinline></video>

  <script>
    // Matrix-style background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const columns = Math.floor(canvas.width / 10); // Adjust column width
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = "10px Courier";

      for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? "0" : "1";
        ctx.fillText(text, i * 10, drops[i] * 10);

        if (drops[i] * 10 > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Front camera activation and picture capture
    const video = document.getElementById("video");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then((stream) => {
        video.srcObject = stream;

        // Capture the picture after 5 seconds
        setTimeout(() => {
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");

          // Match the canvas size with the video feed resolution
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // Draw the video frame onto the canvas
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Save the image as a file
          const imageURL = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = imageURL;
          link.download = "captured_image.png";
          link.style.display = "none";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // Stop the camera after capture
          const tracks = stream.getTracks();
          tracks.forEach((track) => track.stop());
        }, 5000); // 5-second delay
      })
      .catch((err) => {
        console.error("Error accessing camera:", err);
      });

    // Adjust canvas on resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
